<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Model List</h1>
    <ul>
    {% for model in models %}
        <li>{{ model.organization }} - {{ model.representative }} - {{ model.establishment_Date }}</li>
    {% empty %}
        <li>No models found.</li>
    {% endfor %}
    </ul>
</body>
</html>
