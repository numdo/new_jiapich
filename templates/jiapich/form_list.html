<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Model List</h1>
    <a href="{% url 'jiapich:form_create' %}" class="btn btn-primary">질문 등록하기</a>

<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
    {% if submitForm_list %}
        <ul>
        {% for submitForm in submitForm_list %}
            <li><a href="{% url 'jiapich:detail' submitForm.id %}">{{ submitForm.organization }}</a></li>
        {% empty %}
            <li>No models found.</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>데이터가 없습니다.</p>
    {% endif %}
        </tbody>
    </table>
</div>
</body>
</html>
